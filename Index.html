<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="App.js"></script>
</head>
<body>
    <header class="bg-secondary text-white ">
        <div class="container">
            <div class="row">
                <div class="lg-12 md-12 sm-12" >
                    <h1>ToDo List</h1>
                </div>
            </div>
        </div>
        
    </header>
    <div class="container mt-4">
        <h2>Add Item</h2>
        <form id="form">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7"><input type="text" onkeyup ="toggleButton(this,'submit')" class="form-control" id="item"></div>
                <div class="col-lg-5 col-md-5 col-sm-5"><input type="Submit" value="submit" class="btn btn-dark" id="submit" disabled></div>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        
        <h2>Tasks</h2>
        <label id="lblsuccess" class="test-secondry" style="display: none;"></label>
        <form>
            <ul class="list-group" id="items"></ul>
        </form>
    </div>
    
    
</body>
</html>
